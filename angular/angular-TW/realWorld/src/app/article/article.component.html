<div class="article-preview">
    <div class="article-meta">
        <a href="profile.html"><img [src]="article.author.image" /></a>
        <div class="info">
            <a href="" class="author">{{ article.author.username }}</a>
            <span class="date">{{ article.updatedAt | date: 'MMMM d' }}</span>
        </div>
        <button class="btn btn-outline-primary btn-sm pull-xs-right" (click)="clickLike(article)">
            <i class="ion-heart"></i> {{ article.favoritesCount }}
        </button>
    </div>
    <a [href]="article.slug" class="preview-link">
        <h1>{{ article.title }}</h1>
        <p>{{ article.description | slice: 0: 60 }}</p>
        <span>Read more...</span>
    </a>
</div>
