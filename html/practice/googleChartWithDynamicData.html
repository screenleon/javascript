<html>

<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the piechart package.
        google.charts.load('current', { 'packages': ['corechart'] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
        google.charts.setOnLoadCallback(drawRandomChart);
        // Callback that creates and populates a data table, 
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.arrayToDataTable([
                ['Topping', 'Slices'],
                ['Mushrooms', 3],
                ['Onions', 1],
                ['Olives', 1],
                ['Zucchini', 1],
                ['Pepperoni', 2]
            ])

            // var data = new google.visualization.DataTable();
            // data.addColumn('string', 'Topping');
            // data.addColumn('number', 'Slices');
            // data.addRows([
            //     ['Mushrooms', 3],
            //     ['Onions', 1],
            //     ['Olives', 1],
            //     ['Zucchini', 1],
            //     ['Pepperoni', 2]
            // ]);

            // Set chart options
            var options = {
                'title': 'How Much Pizza I Ate Last Night',
                'width': 400,
                'is3D': true,
                'height': 300

            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        function drawRandomChart() {
            var data = new google.visualization.arrayToDataTable([
                ['time', 'SYSPS'],
                ['2020-4-1 16:31:25', 108],
            ]);

            var options = {
                'title': 'interval chart',
                'height': 600
            };

            let chart = new google.visualization.LineChart(document.getElementById('interval_chart'));
            chart.draw(data, options);

            setInterval(() => {
                data.addRow([new Date().toLocaleString(), Math.floor(Math.random() * 20 + 100)])
            }, 1000*60);

            setInterval(() => {
                let chart = new google.visualization.LineChart(document.getElementById('interval_chart'));
                chart.draw(data, options);
            }, 1000*60);
        }
    </script>
</head>

<body>
    <div id="chart_div" style="width:400; height:300"></div>
    <div id="interval_chart" style="width:100%; height:600"></div>
</body>

</html>
