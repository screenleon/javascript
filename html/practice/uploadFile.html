<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test upload file</title>
</head>

<body>
    <!-- 加上 multiple 可上傳多個檔案 -->
    <!-- <input type="file" name="file" id="file" multiple accept="image/*"> -->
    <input type="file" name="file" id="file" accept="image/*">
    <img id="img">

    <script>
        const myFile = document.querySelector('#file')

        const uploadFolder = './image/';

        myFile.addEventListener('change', function (event) {
            const files = event.target.files
            console.log(files)
            for (let file of files) {
                if (file['type'] === 'image/*') { }
                const img = document.querySelector('#img');
                img.src = URL.createObjectURL(file);
                img.download
            }
        })
    </script>
</body>


</html>
